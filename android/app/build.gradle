plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace "com.example.movie_finder"
    compileSdk 34  // ✅ Flutter yerine doğrudan sayı olarak belirle
    ndkVersion "25.1.8937393"  // ✅ (Flutter'ın ayarını kullanmak yerine güncel versiyonu elle ekleyebilirsin)

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // ✅ Java 17 kullan
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.movie_finder"
        minSdk 21  // ✅ En az 21 olmalı
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}
